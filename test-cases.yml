    - Нажать кнопку "Добавить в корзину" на товаре.
    - Перейти в корзину.
  expected-result: |
    Товар добавлен в корзину с правильной ценой и количеством.

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Корзина на сайте пуста после удаления товара 
  prerequisites:
    no-data
  test-data: |
    no-data
