- summary: |
    Проверка мобильной версии
  requirement: |
    Сайт адаптирован под мобильные эстройства, для любого браузера 
  prerequisites:
    no-data
  test-data: |
    no-data
  steps:
    - Открыть Devtools
    - В вкладке Network поменять настройки на мобильное устройство
    - Выбрать iphone 12 
  expected-result: |
    Открыта мобильная версия сайта

